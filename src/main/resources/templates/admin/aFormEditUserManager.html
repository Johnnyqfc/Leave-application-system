<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<th:block th:include = "common :: navbar"></th:block>
</head>
<body>
<h1>Manage Approval Hierarchy</h1>
 
<form action="#" th:object="${u1tohtml}" th:action="@{/admin/updatemg}" method="post" >
		
		
		<fieldset>
			Employee Id: <input type="text" th:field="*{uid}" readonly>  
		</fieldset>
		
		<fieldset>
			Name: <input type="text" th:field="*{name}" readonly>  
		</fieldset>
		  
		<fieldset>
			Manager in charge:
            <select th:field="*{manager.uid}" >
                <option th:each="manager:${m1tohtml}" th:value="${manager.uid}" th:text="${manager.name}"></option>
            </select>
		</fieldset>
		

		
		<fieldset>
			<button type="submit" >Save</button>
		</fieldset>
		
	</form>
	<th:block th:include = "common :: footer"></th:block>
</body>
</html>
