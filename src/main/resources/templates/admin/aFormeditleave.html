<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Managing leave types and quantity.</title>
	<th:block th:include = "common :: navbar"></th:block>
</head>
<body>

<div class="container">
<h1>Manage leave Entitlement</h1>
&nbsp;
	
	<form action="#" th:object="${mldays}" th:action="@{/admin/massSaveLeave}" method="post" >
	    <div class="form-group">
		<fieldset>
		<label for="inputsm"> Medical Leave: </label>
		<input class="form-control" type="text" th:field="*{medicalLeaveEntitlement}">
		</fieldset>
		&nbsp;		
		
		<fieldset>
			<label for="inputsm">Annual leave for Administrative Staff: </label>
			<input class="form-control" type="text" th:field="*{annualLeaveEntitlementAdmin}">
		</fieldset>
		&nbsp;
		
		<fieldset>
			<label for="inputsm"> Annual Leave for Professional Employees: </label>
			 <input class="form-control" th:field="*{annualLeaveEntitlementProf}">
		</fieldset>
		&nbsp;

		<fieldset>
		<span class="help-block"><small>Note: This will reset medical and annual leave for all employees to the indicated numbers above. </small></span>
		 </fieldset>
		 </div>
		
		<fieldset>
			<button class="btn btn-primary" type="submit" >Save</button>
			&nbsp;	
			<button class="btn btn-primary" type="reset">Reset</button>
		</fieldset>
	</form>


</div>
</body>
</html>
