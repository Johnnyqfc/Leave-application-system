<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Individual Application Details</title>
	<th:block th:include = "common :: header"></th:block>
	<th:block th:include = "common :: navbar"></th:block>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
	<!-- jquery core js -->
	<script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
	<!-- Bootstrap core js -->
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>

<h1>Individual Application Details</h1>

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col">Application ID</th>
				<th scope="col">Employee ID</th>
				<th scope="col">Name</th>
				<th scope="col">Start Date</th>
				<th scope="col">End Date</th>
				<th scope="col">Leave Type</th>
				<th scope="col">Reason</th>
				<th scope="col" th:if="${la.dissemination!=null}">Dissemination</th>
				<th scope="col">Contact</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${la.uid}"></td>
				<td th:text="${la.owner.uid}"></td>
				<td th:text="${la.owner.name}"></td>
				<td th:utext="${#dates.format(la.fromTime, 'yyyy-MM-dd')}"></td>
				<td th:utext="${#dates.format(la.toTime, 'yyyy-MM-dd')}"></td>
				<td th:text="${la.type}"></td>
				<td th:text="${la.reasons}"></td>
				<td th:text="${la.dissemination.uid}" th:if="${la.dissemination!=null}"></td>
				<td th:text="${la.contact}"></td>
			</tr>
		</tbody>
	</table>

	<div>
		<a th:href="@{/manager/approveapplication/}+${la.uid}"><button>Approve</button></a>

		<a th:href="@{/manager/rejectreasonkeyin/}+${la.uid}"><button>Reject</button></a>
	</div>
	<th:block th:include = "common :: footer"></th:block>
</body>
</html>
