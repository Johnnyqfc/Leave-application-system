<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Common and shared html layout</title>
</head>
<body>
	<div th:fragment="header">
		Logged user: <span sec:authentication="name"></span> </br>
	</div>

	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
			 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
			 
			  <a class="navbar-brand" >
				  <img src="/laps/src/main/resources/static/assets/img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" >
				  ISS Leave Application Portal
			  </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
		
					<div sec:authorize="hasAuthority('ADMIN')">
		<!-- 	  			Home button will show up, if I am an admin, to allow me to go back to admin page -->
			  			<a class="nav-item nav-link active" href ="/"> Admin Home <span class="sr-only">(current)</span></a>
					</div>
					<div sec:authorize="hasAuthority('MANAGER')">
		<!-- 	  			Home button will show up, if I am an manager, to allow me to go back to manager page -->
			  			<a class="nav-item nav-link active" href ="/"> Manager Home <span class="sr-only">(current)</span></a>
					</div>
					
					 <div sec:authorize="hasAnyAuthority('EMPLOYEE','ADMIN','MANAGER' )">
		<!-- 	  			This content is shown to all users, which include user, admin, manager -->
			  			<a class="nav-item nav-link" href ="/logout"> Log out</a>
					</div>
			    </div>
			  </div>
			  	<span class="navbar-text">
	     			Logged user: <span sec:authentication="name"></span>
				</span>
		</nav>
	</div>

	<div th:fragment="footer">
		<small>(c) ISS 2020 SA50 Team 1</small>
	</div>
	
</body>
</html>
